<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <button onclick="xdToanHang(2)">2</button>
    <button onclick="xdToanTu('+')">+</button>
    <button onclick="xdToanHang(5)">5</button>
    <button onclick="ketQua()">=</button>
    <script>
        var a = null, b = null;
        function xdToanHang(x){
            if(a==null) a = x;
            else b = x;
        }
        function xdToanTu(o){
            op = o;
        }
        function ketQua(){
            switch(op){
                case '+':
                    alert(a+b);
                    break;
            }
            a = b = op = null;
        }
    </script>
</body>
</html>
