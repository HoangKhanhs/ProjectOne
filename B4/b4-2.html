<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        function sinhVien(maSV, hoTen, diemJS, diemHTML) {
            this.maSV = maSV;
            this.hoTen = hoTen;
            this.diemJS = diemJS;
            this.diemHTML = diemHTML;
            this.diemTB = function () {
                return (this.diemJS + this.diemHTML) / 2;
            }
        }
        // Tạo đối tượng
        var nghiep = new SinhVien("PH12345", "Nguyen Van Nghiep", 7, 8);
        document.write(nghiep.maSV + "<br>");
        document.write(nghiep.hoTen + "<br>");
        document.write(nghiep.diemJS + "<br>");
        document.write(nghiep.diemHTML + "<br>");
        document.write(nghiep.diemTB() + "<br>");    
    </script>
</body>

</html>
