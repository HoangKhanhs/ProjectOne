<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        function sinhVien(maSV, hoTen, diemJS, diemHTML) {
            this.maSV = maSV;
            this.hoTen = hoTen;
            this.diemJS = diemJS;
            this.diemHTML = diemHTML;
            this.diemTB = function () {
                return (this.diemJS + this.diemHTML) / 2;
            }
        }
        // Tạo vòng lặp js
        var sv = [];
        var n = Number(prompt("Nhap so luong sv"));
        for (let i = 0; i < n; i++) {
            sv[i] = new sinhVien(prompt("Nhap ma"),
                prompt("Ho ten"),
                Number(prompt("Nhap diem JS")),
                Number(prompt("Nhap diem HTML"))
            );
        }
        // 
        document.write("Danh sach sinh vien<br>");
        for (let item of sv) {
            document.write("Ma sv" + item.maSV + "<br>");
            document.write("Ho ten" + item.hoTen + "<br>");
            document.write("Diem js" + item.diemJS +"<br>");
            document.write("Diem HTML" + item.diemHTML + "<br>");
            document.write("Diem TB" + item.diemTB() + "<br>");
            document.write("<hr>");
        }
    </script>
</body>

</html>
